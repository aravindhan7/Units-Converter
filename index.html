<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units Converter</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
     <main id="main">
        <div id="above">
            <div id="heading"><p>Metric/Imperial Unit Conversion</p></div>
            <div id="entry-container"><input id="entry" type="text"></div>
            <div id="convert"><button id="btn">convert</button></div>
        </div>
        <div id="below">
            <div id="first">
                <div id="length">Length (Meter/Feet)</div>
                <div id="length-desc">0 meters = 0 feet | 0 feet = 0 meters</div>
            </div>
            <div id="second">
                <div id="volume">Volume (Liters/Gallons)</div>
                <div id="volume-desc">0 liters = 0 gallons | 0 gallons = 0 liters</div>
            </div>
            <div id="third">
                <div id="mass">Mass (Kilos/Pounds)</div>
                <div id="mass-desc">0 kilos = 0 pounds | 0 pounds = 0 kilos</div>
            </div>
        </div>
        
    </main>


    <script src="index.js"></script>
</body>
</html>
